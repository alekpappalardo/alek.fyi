<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Generator | Alek, with a K</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: 'Reenie Beanie', cursive;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Paper texture background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        header {
            position: relative;
            padding: 30px 20px 15px;
            text-align: center;
        }

        h1 {
            font-size: clamp(36px, 8vw, 72px);
            color: #1a1a1a;
            cursor: pointer;
            transition: opacity 0.2s;
            display: inline-block;
            font-weight: 700;
        }

        h1:hover {
            opacity: 0.6;
        }

        /* App container */
        .app-container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
        }

        .irregular-box {
            background: white;
            padding: 30px;
            position: relative;
            min-height: 800px;
        }

        /* Project title */
        .project-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .project-title h2 {
            font-size: clamp(32px, 6vw, 56px);
            color: #1a1a1a;
            display: inline-block;
            padding: 10px 20px;
            font-weight: 600;
        }

        /* Iframe container */
        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 120%; /* Aspect ratio for scrollable content */
            min-height: 800px;
        }

        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Back button */
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: transparent;
            border: none;
            padding: 15px 25px;
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s;
            z-index: 1000;
            font-family: 'Reenie Beanie', cursive;
        }

        .back-button:hover {
            opacity: 0.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .irregular-box {
                padding: 20px;
            }

            .project-title h2 {
                font-size: 36px;
            }

            .back-button {
                bottom: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 20px;
            }

            .iframe-wrapper {
                min-height: 600px;
                padding-bottom: 150%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="window.location.href='/'">Alek, with a K</h1>
    </header>

    <div class="app-container">
        <div class="irregular-box">
            <div class="project-title">
                <h2>MIDI Generator</h2>
            </div>

            <div class="iframe-wrapper">
                <iframe src="app.html" title="MIDI Generator App"></iframe>
            </div>
        </div>
    </div>

    <a href="../index.html" class="back-button">‚Üê Code</a>
</body>
</html>
