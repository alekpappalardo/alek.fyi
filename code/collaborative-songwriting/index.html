<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collaborative songwriting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            color: #1a1a1a;
            font-family: 'Times New Roman', Times, serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: #1a1a1a;
            color: #ffffff;
        }

        /* Paper texture background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* App container */
        .app-container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
        }

        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            cursor: pointer;
            z-index: 1000;
            background: none;
            border: none;
            padding: 0;
            transition: opacity 0.2s;
        }

        .theme-toggle:hover {
            opacity: 0.6;
        }

        .theme-toggle img {
            width: 40px;
            height: 40px;
            display: block;
        }

        .irregular-box {
            background: white;
            padding: 30px;
            position: relative;
            min-height: 800px;
        }

        body.dark-mode .irregular-box {
            background: #2a2a2a;
        }

        /* Project title */
        .project-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .project-title h2 {
            font-size: clamp(28px, 5vw, 48px);
            color: #1a1a1a;
            display: inline-block;
            padding: 10px 20px;
            font-weight: 600;
        }

        body.dark-mode .project-title h2 {
            color: #ffffff;
        }

        /* Iframe container */
        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 120%;
            min-height: 800px;
        }

        .iframe-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Back button */
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
            z-index: 1000;
            display: block;
        }

        .back-button:hover {
            opacity: 0.6;
        }

        .back-image {
            height: 60px;
            width: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .theme-toggle {
                top: 20px;
                right: 20px;
            }

            .theme-toggle img {
                width: 30px;
                height: 30px;
            }
            .irregular-box {
                padding: 20px;
            }

            .project-title h2 {
                font-size: 32px;
            }

            .back-button {
                bottom: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 20px;
            }

            .iframe-wrapper {
                min-height: 600px;
                padding-bottom: 150%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <img id="theme-icon" src="../../mode-black.png" alt="Toggle theme">
    </button>

    <div class="app-container">
        <div class="irregular-box">
            <div class="project-title">
                <h2>collaborative songwriting</h2>
            </div>

            <div class="iframe-wrapper">
                <iframe src="app.html" title="Collaborative Songwriting App"></iframe>
            </div>
        </div>
    </div>

    <a href="../index.html" class="back-button">
        <img src="../../text-back.png" alt="back" class="back-image">
    </a>

    <script>
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').src = '../../mode-white.png';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            const icon = document.getElementById('theme-icon');

            if (isDark) {
                icon.src = '../../mode-white.png';
                localStorage.setItem('theme', 'dark');
            } else {
                icon.src = '../../mode-black.png';
                localStorage.setItem('theme', 'light');
            }
        }
    </script>
</body>
</html>
